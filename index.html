<!DOCTYPE html>

<head>

        <br>

        <input type="radio" id="genero" name="genero" value="Mujer">Mujer

        <br>

        <br><small>Max 250 caracteres</small>
        <br>
        <br>
        <a href="/HTML3/viajes.html" type="submit" name="enviar">Enviar</button>
